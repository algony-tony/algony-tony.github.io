---
layout: default
show_page_header: true
---

<main class="default-content" aria-label="内容区">
  <div class="wrapper-content">

    {% if page.show_page_header %}
    <header class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
    </header>
    {% endif %}

    <div class="page-content">
      {{ content }}
    </div>

  </div>
</main>

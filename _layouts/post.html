---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="label">

    <div class="label-date">
      {{ page.date | date: "%Y-%m-%d" }}
    </div>

    <div class="label-category">
      {% include category-inline.html %}
    </div>

    <div class="label-tag">
      {% include tag-inline.html %}
    </div>

  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>

<!-- [Tabulator JS Library](https://tabulator.info/) -->

<div id="csvdata-table"></div>

<script type="text/javascript">

  // Define data array from Jekyll site data
  var csvData = [
    {% for row in tabulatordata %}
      { {% for cell in row %}{{ cell[0] }}: "{{ cell[1] }}"{% if forloop.last == false %}, {% endif %}{% endfor %} }{% if forloop.last == false %}, {% endif %}
    {% endfor %}
  ];


  // Initialize table
  document.addEventListener("DOMContentLoaded", function() {
    var table = new Tabulator("#csvdata-table", {
      data: csvData, // Assign data to table
      layout:"fitDataTable",      //fit columns to width of table
      autoColumns:true, //create columns from data field names,
      movableColumns:true,      //allow column order to be changed
      columnDefaults:{
        tooltip:true,         //show tool tips on cells
      },
      pagination: {{ include.pagination }},
      paginationMode:"local",       //paginate the data
      paginationSize:{{ include.paginationSize }},         //allow 7 rows per page of data
      paginationCounter:"rows", //display count of paginated rows in footer
    });
  });

</script>

<link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

<div>
    <table class="table">
        {% for row in csvdata %}
        {% if forloop.first %}
        <thead><tr>
            {% for pair in row %}
            <th>{{ pair[0] }}</th>
            {% endfor %}
        </tr></thead>
        {% endif %}

        {% tablerow pair in row %}
        {{ pair[1] }}
        {% endtablerow %}
        {% endfor %}
    </table>
</div>

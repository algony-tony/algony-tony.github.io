<div style="overflow-x:auto;">
    <table class="table">
        {% for row in csvdata %}
        {% if forloop.first %}
        <tr>
            {% for pair in row %}
            <th>{{ pair[0] }}</th>
            {% endfor %}
        </tr>
        {% endif %}

        {% tablerow pair in row %}
        {{ pair[1] }}
        {% endtablerow %}
        {% endfor %}
    </table>
</div>

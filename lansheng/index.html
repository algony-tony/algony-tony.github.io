        <h1>兰生大厦顺风港湾</h1>
        <div class="label">

          <div class="label-date">
            2021-11-08
          </div>

          <div class="label-category">
            <span >类别:</span>

        <div class="entry">
          <p>十月底师兄请我们去兰生大厦的顺风港湾吃饭，这是上海八个旋转餐厅之一，装修有年头了，维护保养得还不错，景色很赞。</p>

<p><img src="/assets/img/post/顺风港湾-爆浆榴莲.jpg" alt="爆浆榴莲" title="爆浆榴莲" /></p>

<p><img src="/assets/img/post/顺风港湾-芋头焖肉.jpg" alt="芋头焖肉" /></p>

<p><img src="/assets/img/post/顺风港湾-外景1.jpg" alt="外景1" title="外景" /></p>

<p><img src="/assets/img/post/顺风港湾-外景2.jpg" alt="外景2" title="外景" /></p>

<p>浦西的三个旋转餐厅</p>

<ol>
  <li>
    <p>远洋宾馆的怡珀旋宫，是上海首家屋顶旋转式餐厅；</p>
  </li>
  <li>
    <p>新锦江大酒店的蓝天旋转餐厅，</p>
  </li>
  <li>
    <p>兰生大厦的金时代顺风港湾；</p>
  </li>
</ol>
